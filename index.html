<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Primer desafio</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" href="data:,">
	</head>
	<body>
		<header>
			<h1>Cifre su mensaje</h1>
		</header>
		<main>
			<div class="container">
				<form id="form">
					<div class="form-grup">
						<textarea id="texto" name="texto" placeholder="Ingrese el texto a cifrar" required></textarea>
					</div>
					<div class="form-grup">
						<button id="encriptar" >Encriptar</button>	
						<button id="decifrar" >Desencriptar</button>
					</div>
				</form>
			</div>
			<div class="element-container">
				<section class="section">
					<p id="texto-cifrado"></p>
				</section>
			</div>
		</main>
		<script type="module" src="app.js">	</script>
	</body>
</html>
